version: '3.8'

services:
  # Selenium Hub - koordinator
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: selenium-hub
    ports:
      - "4444:4444"  # Grid Hub Port
      - "4442:4442"
      - "4443:4443"
    environment:
      GRID_MAX_SESSION: 10
      GRID_BROWSER_TIMEOUT: 300
      GRID_TIMEOUT: 300
    networks:
      - selenium-network

  # Chrome Node
  chrome-node:
    image: selenium/node-chrome:4.15.0
    container_name: chrome-node
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
      SE_NODE_SESSION_TIMEOUT: 300
      SE_SESSION_RETRY_INTERVAL: 5
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - selenium-network
    ports:
      - "7900:7900"  # VNC port za Chrome (opciono)

  # Firefox Node
  firefox-node:
    image: selenium/node-firefox:4.15.0
    container_name: firefox-node
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
      SE_NODE_SESSION_TIMEOUT: 300
      SE_SESSION_RETRY_INTERVAL: 5
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - selenium-network
    ports:
      - "7901:7900"  # VNC port za Firefox (opciono)

  # Edge Node
  edge-node:
    image: selenium/node-edge:4.15.0
    container_name: edge-node
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
      SE_NODE_SESSION_TIMEOUT: 300
      SE_SESSION_RETRY_INTERVAL: 5
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - selenium-network
    ports:
      - "7902:7900"  # VNC port za Edge (opciono)

networks:
  selenium-network:
    driver: bridge
